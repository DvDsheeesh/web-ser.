<!DOCTYPE html> <!-- Defines the document type as HTML5 -->
<html lang="en"> <!-- Starts the HTML document with the language set to English -->
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper scaling on mobile devices -->
    <title>Car Game</title> <!-- Sets the title of the webpage displayed in the browser tab -->
    <link rel="stylesheet" href="styles.css"> <!-- Links the external CSS file for styling -->
</head>
<body>
    <h1>Car Game</h1> <!-- Displays the main heading of the page -->
    <div id="game-area"> <!-- Creates a container for the game area -->
        <div id="car"></div> <!-- Represents the car as a div element -->
    </div>
    <script src="script.js"></script> <!-- Links the external JavaScript file for game functionality -->
</body>
</html> <!-- Ends the HTML document -->
